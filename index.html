<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>Image slider</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="slide-controls">
        <button class="prev"><i class="fas fa-arrow-up"></i></button
        ><button class="next"><i class="fas fa-arrow-down"></i></button>
      </div>
      <div class="slider-wrap">
        <div class="slide one">
          <h2 class="text">
            <div class="text1">First meaningful</div>
            <div class="text2">text believing</div>
            <div class="text3">Slide.</div>
          </h2>
          <button class="btn">About us</button>
        </div>
        <div class="slide two">
          <h2 class="text">
            <div class="text1">Second</div>
            <div class="text2">Fading</div>
            <div class="text3">Text.</div>
          </h2>
          <button class="btn">Get to know us</button>
        </div>
        <div class="slide three">
          <h2 class="text">
            <div class="text1">Last</div>
            <div class="text2">Fading</div>
            <div class="text3">Text.</div>
          </h2>
          <button class="btn">Explore our world</button>
        </div>
      </div>

      <div class="slide-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="menu-box">
        Menu goes here
      </div>
    </div>
    <script src="./scripts//index.js"></script>
  </body>
</html>
